apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # NGINX-specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"  # For WebSocket
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"  # For WebSocket
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"   # For WebSocket
spec:
  ingressClassName: nginx  # Mandatory for NGINX
  rules:
    - http:
        paths:
          - path: /employees
            pathType: Prefix
            backend:
              service:
                name: backend-svc
                port: 
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend-svc
                port: 
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-svc
                port: 
                  number: 3000