apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: shubhamdevops/backend-app:latest
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: admin
        - name: DB_PASSWORD
          value: adminpass
        - name: DB_NAME
          value: employees
        - name: ALLOWED_ORIGINS
          value: "*"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  type: NodePort              # expose on node port
  selector:
    app: backend
  ports:
    - port: 8080              # ClusterIP port
      targetPort: 8080        # Pod port
      nodePort: 30080         # NodePort range 30000â€“32767
