apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx              # or "alb" if using AWS ALB
    nginx.ingress.kubernetes.io/rewrite-target: /$1  # for NGINX: strip the prefix
spec:
  rules:
    - http:
        paths:
          - path: /api/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend-svc
                port:
                  number: 8080

          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: react-frontend-svc
                port:
                  number: 80
